<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="sendMsgForm" class="message-form">
                    <input type="text" id="inputForm" class="message-form__input"/>
                    <button id="sendMsgBtn">Submit</button>
                    <button id="share_location">Share Location</button>
                </form>       
            </div>   
        </div>

    </div>

    

    
    <!-- <button id="incBtn">Increment +1</button> -->
    
    


    <!-- Creating template for message in mustache.js -->
    <script type="text/html" id="message-template">
        <div style="margin-bottom: 0.5rem;" class="message">
            
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta"> {{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script type="text/html" id="sharedLocationMsg-template">
        <div style="margin-bottom: 0.5rem;" class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta"> {{createdAt}}</span>
            </p>
            <a target="_blank" href={{location}}>My current location</a>
        </div>
    </script>

    <script type="text/html" id="sidebar-template">  
        <div>
            <h2 class="roomHeader">{{room}}</h2>
            <h3>Users</h3>
            <ul>
                {{#users}}
                     <li>{{user}}</li>
                {{/users}}
            </ul>
        </div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
