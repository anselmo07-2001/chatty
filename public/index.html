<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__form">
            <h1 class="header">Join</h1>
            <form action="/chat.html">
                <div class="inputGroup">
                    <label class="joinForm-label">Display Name</label>
                    <input class="joinForm-input" type="text" name="username" placeholder="Display Name" required>
                </div>
                <div class="inputGroup">
                    <label class="joinForm-label">Room</label>
                    <input class="joinForm-input" type="text" name="room" placeholder="Room" required>
                </div>

                <div>
                   <button class="joinForm-btn">Join</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
